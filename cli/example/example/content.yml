name: Example
author: Example
hidden: false
author_link: https://example.com
description: |
  Whoa, look at all of these bees!
  There sure are a lot of them! Great big **giant** bees! HUGE BEES! As far as the eye can sees!
image: assets/bee.jpg
container_class:
  - wow
class:
  - you-guys
extra_header: |
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <style>
    h1, h2, h3, h4, h5, h6{
    }
    .textboss{
      height: 100px;
      width: 100%;
      font-family: "Pixelify Sans", sans-serif !important;
      font-optical-sizing: auto;
      padding: 10px;
      box-sizing: border-box;
      border: 3px solid white;
      background-color: black;
      color: white !important;
      margin-top: 298px;
      border-radius: 2px;
    }
    .primary-card {
      background: linear-gradient(221deg, #6171e8, #4250b8, #ad935a);
      background-size: 300% 300%;
    }

    .wow {
      border: 2px solid black;
      border-radius: 5px;
    }

    .you-guys{
      font-family: Times New Roman, sans-serif;
    }

  </style>
pages:
  - title: A Presentation about Bees
    animate_container: true
    container_class: border
    fade_in: 1000
    shake: 5000
    amount: 2
    id: title-card
  - type: stack
    title: Owen Says Hi
    id: owen-says-hi
    pages:
      - id: owen
        fade_in: 1000
        image: assets/owen.png
      - id: says-hi
        type: animated-text
        fade_in: 1500
        delay: 1800
        class:
          - textboss
        content: Hi, I'm Owen! I'm here to help you learn about BEEEEEEEES.
  - title: Owen Gets Close
    id: owen-gets-close
    pages:
      - title: Dolly In
        id: dolly-in
        image: assets/owen.png
        dolly_in: 1.5
        duration: 2000
        delay: 200
      - id: says-bees
        type: animated-text
        fade_in: 2000
        animate_container: true
        class:
          - textboss
        content: Bees are really important.
  - title: Bees With Footnote
    id: bees-with-footnote
    class:
      - middle
      - center
    content: |
      Bees are "important pollinators" <sup>1</sup> that "help plants reproduce" <sup>2</sup>.
    footnote: |
      <sup>1</sup>: Bees are important pollinators because they <a href="https://wikipedia.org/bees">help plants reproduce</a>.

      <sup>2</sup>: Plants reproduce by using bees to pollinate them.

      <sup>3</sup>: These are the only two things that Copilot knows about bees.
  - title: Bees With Footnote In A Stack
    id: bees-with-footnote-2
    stack:
      - id: bee-1
        content: |
          Bees are "important pollinators" <sup>1</sup> that "help plants reproduce" <sup>2</sup>.
        footnote: |
          <sup>1</sup>: Bees are important pollinators because they <a href="https://wikipedia.org/bees">help plants reproduce</a>.

          <sup>2</sup>: Plants reproduce by using bees to pollinate them.

          <sup>3</sup>: These are the only two things that Copilot knows about bees.
  - title: Bottom Text
    id: bottoms-up
    class:
      - bottom
      - center
    content: |
      This text should be at the bottom of the card.

      This text should be below the other text.

      [This text should link to the previous card.](#bees-with-footnote)
  - title: Dolly Out
    id: dolly-out
    image: assets/owen.png
    dolly_out: 0.1
    jitter: 2000
    vertical_jitter: 2000
    amount: 50
    delay: 200
  - title: Pop
    id: pop
    image: assets/owen.png
    fade_in: 1000
    fade_out: 1000
    duration: 2000
    delay: 200
  - title: Brotate
    id: brotate
    image: assets/owen.png
    spin_clockwise: -360
    dolly_in: 2
    duration: 5000
    delay: 200
  - type: animated-text
    class:
      - textboss
    content: Just because the text is here doesn't mean it's important.
    pan_up: 200
    shake: 100
    duration: 5000
    id: animated-text
  - id: even-more-animated-text
    animated_text: |
      <slow bounce="true" rainbow="true">ROYAL RAINBOW</slow>
      <jitter color="brown" style="background-color: black;">Coffee coffee coffee coffee</jitter>
      This text is <beat/><bounce>even more</bounce> animated!
      <div color="limegreen" style="background-color: black;">C:\><cursor>dir \home\owen\bees</cursor></div>
      <beat />
      <div class="no-pad">Bees <tab/> are <tab/> <wave color="yellow">wavey</wave>!</div>
      Give me a little <wave>wavey wave on that textaroo</wave>!
      <style value="font-size: 2em;">This text is big!</style>
      <wavy style="font-size: 0.5em;" color="pink">This text is small!</wavy>
      <color value="#ff0000">This text is red!</color>
      <strong>Strong <em>text!</em></strong>
      <fast>It's got <fade>completely different</fade> animations! Notice the text-wrap on this one.</fast>
      <faster>It's so faster!</faster>
      <faster>This is unbelievably fast whoa whoa whoa</faster>
      <slow>It's so <slower>slow!</slower></slow>
      <slowest>s l o w</slowest>
      <pause ms="7000"/>
      <slow><bounce><rainbow>ROYAL RAINBOW!!!</rainbow></bounce></slow>
  - id: wow
    depth: 2
    pan_down: 400
    duration: 5000
    delay: 1500
    easing: easeInOutCubic
    loop: true
    image: assets/wow.png?tall
  - id: just-the-bottom
    depth: -1
    tall: true
    push_down: 400
    image: assets/wow.png?tall
  - id: wow-2
    depth: 2
    loop: true
    easing: easeInOutElastic
    duration: 10000
    delay: 1500
    pan_up: 400
    image: assets/wow.png?tall
  - id: wow-3
    depth: 2
    easing: easeInOutElastic
    loop: true
    delay: 1500
    duration: 3000
    pan_left: 330
    image: assets/wow-across.png?wide
  - id: wow-4
    depth: 2
    loop: true
    delay: 1500
    duration: 3000
    pan_right: 330
    image: assets/wow-across.png?wide
  - id: wow-5
    depth: -1
    push_left: 330
    scale: 0.75
    image: assets/wow-across.png?wide
  - title: Introduction
    container_class:
      - opaque
      - border
    id: intro
    content: |
      Bees are **important pollinators** that help plants reproduce.

      Bee-hold:

      ![A bee](assets/bee.jpg?width=100)
  - id: stack
    title: Stacked Images
    container_class:
      - opaque
      - border
    type: stack
    pages:
      - id: stacked-1
        fade_in: 750
        image: assets/stacked/1.png
      - id: stacked-2
        fade_in: 1500
        image: assets/stacked/2.png
      - id: stacked-3
        fade_in: 2250
        image: assets/stacked/3.png
  - id: stack-2
    depth: -1
    type: stack
    pages:
      - id: stacked-bg
        fade_in: 1000
        image: assets/stacked/bg.png
      - id: stacked-mg
        fade_in: 2000
        image: assets/stacked/mg.png
      - id: stacked-fg
        fade_in: 3000
        image: assets/stacked/fg.png
  - title: Florb!
    id: florb
    type: pngs
    pngs: assets/florb
    pngs_fps: 12
    loop: true
  - image: assets/sample.png?color=111111
    id: sample-image
  - video: assets/test_mp4_video.mp4
    depth: 2
    video_controls: true
    id: test-mp4
  - video: assets/test_webm_video.webm
    depth: 2
    loop: true
    id: test-webm
  - title: Types of Bees
    container_class:
      - crt
      - invert
    depth: 3
    id: bee-types
    content: |
      There are many types of bees, including honeybees, bumblebees, and solitary bees.
  - title: Importance of Bees
    id: importance
    class:
      - bump-down-30
      - bump-left-30
    content: |
      Bees are important because they help pollinate plants, which helps plants reproduce.
  - title: The Common Bee Is Loaded From A Common File Directory
    id: common-bee
    image: assets/common-bee.jpg
